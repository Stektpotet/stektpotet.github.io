
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.portfolio %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            {% if post.thumbnail.extpath %}
                              <img src="{{ post.thumbnail.extpath }}" class="img-responsive" alt="{{ post.thumbnail.alt }}">
                            {% else %}
                              <img src="img/portfolio/{{ post.thumbnail.path }}" class="img-responsive" alt="{{ post.thumbnail.alt }}">
                            {% endif %}
                            <div class="col-lg-12 text-center">
                                <h3>{{ post.title }}</h3>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
