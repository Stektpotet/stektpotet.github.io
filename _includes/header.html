    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    {% if page.header.img %}
                    <img class="img-responsive" src="img/profile.png" alt="">
                    {% endif %}
                    <div class="intro-text">
                        {% if page.header.title %}
                        <span class="name">{{ page.header.title }}</span>
                        {% else %}
                        <span class="name">{{ page.title }}</span>
                        {% endif %}
                        {% if page.header.subtitle %}
                            <hr class="star-light">
                            <span class="name" id="quote">{{ page.header.subtitle }}</span>
                            {% if page.header.subtitle contains '!RUN_QUOTE_SCRIPT!'%}
                                <script type="text/javascript">
                                var quote_list = [{text: "<span class='o'>nullptr</span>", style: "code"}];
                                {% for quote in page.quotes %}
                                var quote = {text: "{{ quote.text }}", style: "{{ quote.style }}"}
                                quote_list.push(quote); //
                                {% endfor %}
                                var random_quote = quote_list[Math.floor(Math.random() * quote_list.length)];
                                var tag = document.getElementById("quote");
                                tag.setAttribute("class", random_quote.style);
                                tag.innerHTML = random_quote.text;
                                </script>
                            {% endif %}
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </header>
